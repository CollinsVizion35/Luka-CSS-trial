<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS animation</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

    <!-- <audio class="truck sound" controls autoplay>
        <source src="truck sound.mp3" type="audio/mpeg">
      </audio> -->

      <iframe src="truck sound.mp3" allow="autoplay" style="display:none" id="iframeAudio">
      </iframe>
    
<div class="proj-luka">

    <div class="proj-slash">
        <div class="project-anim">
            <div class="p">P</div>
            <div class="r">R</div><div class="o">O</div><div class="j">J</div>
        </div>

        <div class="slash-png">
            <img width="150px" src="./slash.png" alt="" class="slash" id="slash">
        </div>
    </div>

    <div class="luka-title">
        <h4>LUKA<br> 
            THE STICK MAN
        </h4>
    </div>
</div>

    <div class="rainbow-van">

        <div class="rainbow">
            <img width="150px" height="200px" src="./rainbow.png" alt="" class="rainbow-image" id="rainbow-image">
        </div>

        <div class="rainbow2">
            <img width="750px" height="200px" src="./rainbow.png" alt="" class="rainbow-image2" id="rainbow-image2">
        </div>

        <div class="van-box">

            <img height="300px" width="400px" src="./van.png" alt="" class="van" id="van">
        </div>

        <div class="van-box-2">

            <img height="300px" width="400px" src="./van.png" alt="" class="van2" id="van2">
        </div>

        <div class="van-light"></div>
    </div>

    <div class="mainMan">
        <div class="man-lower">

            <img width="70px" height="200px" src="./man1.png" alt="" class="man" id="man1">
            <img width="70px" height="200px" src="./man2.png" alt="" class="man" id="man2">
            <img width="70px" height="200px" src="./man3.png" alt="" class="man" id="man3">
            <img width="70px" height="200px" src="./man4.png" alt="" class="man" id="man4">
            <img width="70px" height="200px" src="./man1.png" alt="" class="man" id="man5">
            <img width="70px" height="200px" src="./man2.png" alt="" class="man" id="man6">
            <img width="70px" height="200px" src="./man3.png" alt="" class="man" id="man7">
            <img width="70px" height="200px" src="./man4.png" alt="" class="man" id="man8">
            <img width="70px" height="200px" src="./man1.png" alt="" class="man" id="man9">
            <img width="70px" height="200px" src="./man2.png" alt="" class="man" id="man10">
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
